<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../css_reset/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
      <div class="header">
          <h1 class="header_h1">Shopping list</h1>
      </div>
  </header>

<main class="main">
    <div class="products">
        <div class="block">
          <input class="checkbox" type="checkbox" id="ogirok">
          <label class="text_product" for="ogirok">Лоток огірків</label>
        </div>
        <div class="block">
            <input class="checkbox" type="checkbox" id="apples">
            <label class="text_product" for="apples">Яблука</label>
        </div>
        <div class="block">
            <input class="checkbox" type="checkbox" id="orange">
            <label class="text_product" for="orange">5 апельсинів</label>
        </div>
        <div class="block">
            <input class="checkbox" type="checkbox" id="banana">
            <label class="text_product" for="banana">4 банана</label>
        </div>
        <div class="block">
            <input class="checkbox" type="checkbox" id="watermelon">
            <label class="text_product" for="watermelon">2 кавуна</label>
        </div>
        <div class="block">
            <input class="checkbox" type="checkbox" id="wine">
            <label class="text_product" for="wine">Вино</label>
        </div>
    </div>
</main>
<footer class="footer">
    <form action="#">
        <button class="but_submit" type="submit">Замовити</button>
    </form>
</footer>

</body>
</html>
